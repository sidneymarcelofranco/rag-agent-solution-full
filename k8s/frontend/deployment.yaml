apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-frontend
  namespace: rag-agent
  labels:
    app: rag-frontend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: rag-frontend
  template:
    metadata:
      labels:
        app: rag-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: rag-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8501
          protocol: TCP
        
        # Variáveis de ambiente do ConfigMap
        envFrom:
        - configMapRef:
            name: rag-frontend-config
        - secretRef:
            name: rag-frontend-secret
        
        # Recursos
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Liveness Probe
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness Probe
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      
      # Tolerações e afinidade
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - rag-frontend
              topologyKey: kubernetes.io/hostname
